<ng-container>

  <div *ngIf="d3Nodes && d3Links && d3Nodes.length > 0; else noData" class="row justify-content-between m-0 px-2"
       style="grid-gap: 1.5rem 0">

    <!-- Filters -->
    <div class="col-lg-2 px-0">
      <div class="filters">
        <!-- Title -->
        <div class="text-center border-bot py-3 title">
          FILTROS
        </div>

        <!-- Authors number -->
        <div class="border-bot py-2 px-3 subtitle">
          NÃºmero de autores
        </div>
        <div class="border-bot py-3 px-3">
          <input id="authorsRange" type="range" class="form-range" min="10" max="100" step="10"
                 [(ngModel)]="authorsNumber" (change)="onAuthorsNumberChange()">
          <label for="authorsRange" class="form-label">Autores: {{authorsNumber}}</label>
        </div>

        <!-- Affiliations -->
        <div class="border-bot py-2 px-3 subtitle">
          Afiliaciones
        </div>
        <div class="d-flex flex-nowrap justify-content-between pt-3 px-3">
          <button class="btn btn-primary filter-button" (click)="onClickAffiliationsFilter('include')">Incluir</button>
          <button class="btn btn-primary filter-button" (click)="onClickAffiliationsFilter('exclude')">Excluir</button>
        </div>
        <div class="py-3 px-3 d-flex flex-column gap-3">
          <div class="d-flex flex-nowrap gap-3" *ngFor="let aff of affiliations">
            <input [id]="aff.scopusId" type="checkbox" (click)="onClickCheckbox($event)">
            <label [for]="aff.scopusId">{{aff.name}}</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Graph -->
    <div class="col-lg-9" *ngIf="showGraph">
      <div class="d-flex justify-content-center text-truncate graph">
        <graph [nodes]="d3Nodes" [links]="d3Links" [forces]="forces"></graph>
      </div>
    </div>

  </div>


  <ng-template #noData>
    <div class="container mb-5">
      Resultados: <b>0</b>
    </div>
  </ng-template>

</ng-container>
